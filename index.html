<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="./img/icon.png" type="image/x-icon">
    <link rel="stylesheet" href="style.css">
    <title>RegistrEduca</title>
</head>
<body>
    <div class="container">
    <header class="title">
        <div>
            <h1><strong>RegistrEduca</strong></h1>
        </div>
    </header>
    <section>
        <div class="formContainer">
            <h2 class="mb">Identifique-se no RegistrEduca com:</h2>
            <p class="mb"></p>
            <form action="">
                <input id="email" type="email" placeholder="Login">
                <input id="password" type="password" placeholder="Senha">

               
                <input type="submit" value="Continuar">

                <p>Uma conta no <b>RegistrEduca</b>
                    Garante que o professor não perca
                    nenhuma horário de suas aulas, 
                    e sempre esteja pontual.</p>
            </form>
        </div>
    </section>

    </div>
</body>
</html>
